<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="manifest" href="/public/manifest.json">
  <meta name="description" content="Un juego de Shooter">
  <meta name="theme-color" content="#6200ee">
  <meta name="apple-mobile-web-app-capable" content="yes" >
  <meta name="apple-mobile-web-app-status-bar-style" content="black" >
  <meta name="apple-mobile-web-app-title" content="Shooter" >
  <meta name="apple-touch-icon" href="/public/Icons/shooting-target128.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="/public/Icons/shooting-target128.png">

  <title>Shooter Game</title>
  <link type="text/css" rel="stylesheet" href="game.css">
  <meta name="viewport" content="user-scalable=0"/>
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <button id="butInstall" aria-label="Install">Instalar app</button>

  <script>
     if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/public/service-worker.js").then((reg) => {
          console.log("Service worker registered.", reg);
        });
      });
    }
  </script>

  <script type="/install.js"></script> 

</body>

</html>
